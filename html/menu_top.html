<script type="text/javascript">
function connexion()
{
  if ($("#connexion").text() == "Log in")
  {
    chargerPage("authenticate");
  }
  else
  {
    username = "";
    password = "";
    chargerMenu("menu_left_default");
    chargerPage("home_default");
    $('#menuGauche #menu-profile').html("");
    $("#connexion").text("Log in");
    jQuery.ajax({
      type: 'GET', // Le type de ma requete
      url: rootURL + '/', 
      dataType: 'text/html',
      success: function(data, textStatus, jqXHR) 
        {
          $(document).html(data);
        },
      error: function(jqXHR, textStatus, errorThrown) 
        {
          // Une erreur s'est produite lors de la requete
          $(document).html("erreur");
          
        }
    });
    
  }
}
</script>
