<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
<link rel="stylesheet" type="text/css" href="myCSS.css" media="all"/>
<title>Insert title here</title>
</head>
<body>
<form method="post" action="NewContact">
	<div class="divArrondiContenu">
	<div class=".divTitre">
	<span class="titreDiv">Etat civile :</span>
	</div>
	<br/>
		<table>
		<tr><td><label class="labelText">Prénom :</label></td><td><input type="text" name="firstName" class="inputText"/></td></tr>
			<tr><td><label class="labelText">Nom :</label></td><td><input type="text" name="lastName" class="inputText"/></td></tr>
			<tr><td><label class="labelText">E-mail :</label></td><td><input type="text" name="email" class="inputText"/></td></tr>
		</table>
	</div>
	<div class="divArrondiContenu">
	<div class=".divTitre">
	<span class="titreDiv">Contact :</span>
	</div>
	<br/>
	<table>
		<tr><td><label class="labelText">Rue :</label></td><td><input type="text" name="street" class="inputText"/></td></tr>
		<tr><td><label class="labelText">Ville :</label></td><td><input type="text" name="city" class="inputText"/></td></tr>
		<tr><td><label class="labelText">Code postal :</label></td><td><input type="text" name="zip" class="inputText"/></td></tr>
		<tr><td><label class="labelText">Pays :</label></td><td><input type="text" name="country" class="inputText"/></td></tr>
	</table>
	</div>
	<div class="divArrondiContenu">
		<div class=".divTitre">
	<span class="titreDiv">Adresse :</span>
	</div>
	<br/>
	<table>
		<tr><td><label class="labelText">Mobile :</label></td><td><input type="text" name="mobile" class="inputText"/></td></tr>
		<tr><td><label class="labelText">Maison :</label></td><td><input type="text" name="maison" class="inputText"/></td></tr>
		<tr><td><label class="labelText">Bureau :</label></td><td><input type="text" name="bureau" class="inputText"/></td></tr>
	</table>
	</div>
	<div class="divArrondiContenu">
	<div class=".divTitre">
	<span class="titreDiv">Groupes :</span>
	</div>
	<br/>
	<table>
		<tr><td><input type="checkbox" name="choix" value="Ami" /></td><td>Ami</td></tr>
		<tr><td><input type="checkbox" name="choix" value="Collègue" /></td><td>Collègue</td></tr>
		<tr><td><input type="checkbox" name="choix"  value="Famille" /></td><td>Famille</td></tr>
	</table>
	</div>
	<div class="divArrondiContenu">
	<table>
		<tr><td colspan=2 align="center" ><input type="submit" value="Submit" /><input type="reset" value="Reset" /></td></tr>
	</table>
	</div>		
</form>
</body>
</html>
